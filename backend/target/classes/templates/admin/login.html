<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 绳结教程管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2>绳结教程管理系统</h2>
            <p class="text-muted">管理员登录</p>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">记住我</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                <span id="loginBtnText">登录</span>
                <span id="loginBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </form>
        
        <!-- 错误提示 -->
        <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
            <span id="errorMessage"></span>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-muted">© 2024 绳结教程管理系统</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            setLoadingState(true);
            hideError();
            
            try {
                const response = await fetch('/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 登录成功，跳转到仪表板
                    window.location.href = '/admin/dashboard';
                } else {
                    // 显示错误信息
                    showError(result.message || '登录失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
                console.error('Login error:', error);
            } finally {
                setLoadingState(false);
            }
        }
        
        function setLoadingState(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnSpinner = document.getElementById('loginBtnSpinner');
            
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.classList.add('d-none');
                loginBtnSpinner.classList.remove('d-none');
            } else {
                loginBtn.disabled = false;
                loginBtnText.classList.remove('d-none');
                loginBtnSpinner.classList.add('d-none');
            }
        }
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
        }
        
        function hideError() {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.classList.add('d-none');
        }
        
        // 页面加载完成后检查登录状态
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/admin/auth/status');
                const result = await response.json();
                
                if (result.loggedIn) {
                    // 如果已经登录，直接跳转到仪表板
                    window.location.href = '/admin/dashboard';
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        });
    </script>
</body>
</html>
