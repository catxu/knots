<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - 绳结教程管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 10px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }

        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }

        .btn-primary:hover {
            background-color: #5a6fd8;
            border-color: #5a6fd8;
        }

        .table th {
            border-top: none;
            font-weight: 600;
            color: #495057;
        }

        .badge {
            font-size: 0.75em;
        }

        .category-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">绳结教程管理</h4>
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                <i class="bi bi-speedometer2 me-2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/knots}">
                                <i class="bi bi-collection me-2"></i>
                                绳结管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/categories}">
                                <i class="bi bi-tags me-2"></i>
                                分类管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/users}">
                                <i class="bi bi-people me-2"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link" th:href="@{/admin/logout}">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">分类管理</h1>
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <span class="text-muted">欢迎，</span>
                            <span class="fw-bold" th:text="${adminUser.username}">管理员</span>
                        </div>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                                <i class="bi bi-plus"></i> 添加分类
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="handleLogout()">
                                <i class="bi bi-box-arrow-right me-1"></i>退出登录
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 分类列表 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>图标</th>
                                        <th>分类名称</th>
                                        <th>描述</th>
                                        <th>排序</th>
                                        <th>绳结数量</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="categoriesTableBody">
                                    <!-- 数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页控件 -->
                        <nav aria-label="分类列表分页">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分页将通过JavaScript动态生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>

                <!-- 分类统计卡片 -->
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-primary" th:text="${totalCategories}">5</h5>
                                <p class="card-text">总分类数</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-success" th:text="${totalKnots}">25</h5>
                                <p class="card-text">总绳结数</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-warning" th:text="${publishedKnots}">20</h5>
                                <p class="card-text">已发布绳结</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-info" th:text="${totalViews}">1500</h5>
                                <p class="card-text">总浏览次数</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加分类模态框 -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">分类名称</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="categorySort" class="form-label">排序</label>
                            <input type="number" class="form-control" id="categorySort" value="0" min="0">
                            <div class="form-text">数字越小排序越靠前</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑分类模态框 -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <input type="hidden" id="editCategoryId">
                        <div class="mb-3">
                            <label for="editCategoryName" class="form-label">分类名称</label>
                            <input type="text" class="form-control" id="editCategoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategoryDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="editCategoryDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCategorySort" class="form-label">排序</label>
                            <input type="number" class="form-control" id="editCategorySort" min="0">
                            <div class="form-text">数字越小排序越靠前</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateCategory()">更新</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let currentSize = 10;

        // 页面加载时获取分类列表
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        // 加载分类列表
        function loadCategories(page = 1) {
            currentPage = page;

            fetch(`/admin/api/categories?page=${page}&pageSize=${currentSize}`)
                .then(response => response.json())
                .then(result => {
                    if (!result.success) {
                        alert(result.message || '获取分类列表失败');
                        return;
                    }
                    displayCategories(result.data || []);
                    displayPagination({ page: (result.page || 1), totalCount: result.totalCount || 0 });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('获取分类列表失败，请重试');
                });
        }

        // 显示分类列表
        function displayCategories(categories) {
            const tbody = document.getElementById('categoriesTableBody');
            tbody.innerHTML = '';

            if (categories.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">暂无数据</td></tr>';
                return;
            }

            categories.forEach(category => {
                const row = document.createElement('tr');

                // 格式化创建时间
                const createdAt = category.createdAt ? new Date(category.createdAt).toLocaleString() : '-';

                row.innerHTML = `
                    <td>${category.id}</td>
                    <td>
                        <div class="category-icon">${category.name.charAt(0)}</div>
                    </td>
                    <td>${category.name}</td>
                    <td>${category.description || '-'}</td>
                    <td>${category.sortOrder}</td>
                    <td><span class="badge bg-info">0</span></td>
                    <td>${createdAt}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="editCategory(${category.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${category.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 显示分页控件
        function displayPagination(pageData) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const size = currentSize;
            const pageNumber = pageData.page || 1; // 1-based
            const totalCount = pageData.totalCount || 0;
            const totalPages = Math.max(1, Math.ceil(totalCount / size));
            const hasPrevious = pageNumber > 1;
            const hasNext = pageNumber < totalPages;
            if (totalPages <= 1) { return; }

            // 上一页
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${hasPrevious ? '' : 'disabled'}`;
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="loadCategories(${pageNumber - 1})">上一页</a>`;
            pagination.appendChild(prevLi);

            // 页码
            const startPage = Math.max(1, pageNumber - 2);
            const endPage = Math.min(totalPages, pageNumber + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageLi = document.createElement('li');
                pageLi.className = `page-item ${i === pageNumber ? 'active' : ''}`;
                pageLi.innerHTML = `<a class="page-link" href="#" onclick="loadCategories(${i})">${i}</a>`;
                pagination.appendChild(pageLi);
            }

            // 下一页
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${hasNext ? '' : 'disabled'}`;
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="loadCategories(${pageNumber + 1})">下一页</a>`;
            pagination.appendChild(nextLi);
        }

        // 保存分类
        function saveCategory() {
            // 获取表单数据
            const name = document.getElementById('categoryName').value.trim();
            const description = document.getElementById('categoryDescription').value.trim();
            const sortOrder = parseInt(document.getElementById('categorySort').value) || 0;

            // 前端验证必填字段
            if (!name) {
                alert('请输入分类名称');
                document.getElementById('categoryName').focus();
                return;
            }

            const formData = {
                name: name,
                description: description,
                sortOrder: sortOrder
            };

            fetch('/admin/api/categories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('分类添加成功！');
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addCategoryModal'));
                    modal.hide();
                    // 重新加载列表
                    loadCategories(currentPage);
                } else {
                    alert('添加失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('添加失败，请重试');
            });
        }

        // 编辑分类
        function editCategory(id) {
            // 获取分类数据
            fetch(`/admin/api/categories/${id}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const category = data.data;
                    document.getElementById('editCategoryId').value = category.id;
                    document.getElementById('editCategoryName').value = category.name;
                    document.getElementById('editCategoryDescription').value = category.description;
                    document.getElementById('editCategorySort').value = category.sortOrder;

                    // 显示编辑模态框
                    new bootstrap.Modal(document.getElementById('editCategoryModal')).show();
                } else {
                    alert('获取分类信息失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('获取分类信息失败，请重试');
            });
        }

        // 更新分类
        function updateCategory() {
            const id = document.getElementById('editCategoryId').value;

            // 获取表单数据
            const name = document.getElementById('editCategoryName').value.trim();
            const description = document.getElementById('editCategoryDescription').value.trim();
            const sortOrder = parseInt(document.getElementById('editCategorySort').value) || 0;

            // 前端验证必填字段
            if (!name) {
                alert('请输入分类名称');
                document.getElementById('editCategoryName').focus();
                return;
            }

            const formData = {
                name: name,
                description: description,
                sortOrder: sortOrder
            };

            fetch(`/admin/api/categories/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('分类更新成功！');
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editCategoryModal'));
                    modal.hide();
                    // 重新加载列表
                    loadCategories(currentPage);
                } else {
                    alert('更新失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('更新失败，请重试');
            });
        }

        // 删除分类
        function deleteCategory(id) {
            if (confirm('确定要删除这个分类吗？删除后该分类下的所有绳结将变为未分类状态。')) {
                fetch(`/admin/api/categories/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('删除成功！');
                        // 重新加载列表
                        loadCategories(currentPage);
                    } else {
                        alert('删除失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('删除失败，请重试');
                });
            }
        }

        // 登出功能
        async function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                try {
                    const response = await fetch('/admin/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    const result = await response.json();

                    if (result.success) {
                        // 登出成功，跳转到登录页面
                        window.location.href = '/admin/login';
                    } else {
                        alert('登出失败：' + result.message);
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('登出失败，请稍后重试');
                }
            }
        }

        // 定期检查登录状态
        setInterval(async function() {
            try {
                const response = await fetch('/admin/auth/status');
                const result = await response.json();

                if (!result.loggedIn) {
                    // 如果未登录，跳转到登录页面
                    window.location.href = '/admin/login';
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }, 60000); // 每分钟检查一次
    </script>
</body>
</html>
