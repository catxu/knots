<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绳结管理 - 绳结教程管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
        }
        
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }
        
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        
        .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        
        .nav-link:hover {
            background-color: #e9ecef;
        }
        
        .nav-link.active {
            background-color: #667eea;
            color: white;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .btn-primary:hover {
            background-color: #5a6fd8;
            border-color: #5a6fd8;
        }
        
        .table th {
            border-top: none;
            font-weight: 600;
            color: #495057;
        }
        
        .badge {
            font-size: 0.75em;
        }
        
        .knot-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="bi bi-speedometer2"></i> 仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/knots">
                                <i class="bi bi-collection"></i> 绳结管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/categories">
                                <i class="bi bi-tags"></i> 分类管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="bi bi-people"></i> 用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/settings">
                                <i class="bi bi-gear"></i> 系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">绳结管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addKnotModal">
                            <i class="bi bi-plus"></i> 添加绳结
                        </button>
                    </div>
                </div>

                <!-- 搜索和筛选 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="搜索绳结名称..." id="searchInput">
                            <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="categoryFilter">
                            <option value="">所有分类</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">所有状态</option>
                            <option value="true">已发布</option>
                            <option value="false">未发布</option>
                        </select>
                    </div>
                </div>

                <!-- 绳结列表 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>封面</th>
                                        <th>名称</th>
                                        <th>分类</th>
                                        <th>难度</th>
                                        <th>浏览次数</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="knot : ${knots}">
                                        <td th:text="${knot.id}">1</td>
                                        <td>
                                            <img th:if="${knot.coverImage}" th:src="${knot.coverImage}" class="knot-image" alt="封面">
                                            <div th:unless="${knot.coverImage}" class="knot-image bg-light d-flex align-items-center justify-content-center">
                                                <i class="bi bi-image text-muted"></i>
                                            </div>
                                        </td>
                                        <td th:text="${knot.name}">平结</td>
                                        <td>
                                            <span class="badge bg-primary" th:text="${knot.category.name}">基础结</span>
                                        </td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <span th:text="${knot.difficultyLevel}">1</span>
                                                <div class="ms-2">
                                                    <i class="bi bi-star-fill text-warning" th:each="i : ${#numbers.sequence(1, knot.difficultyLevel)}"></i>
                                                    <i class="bi bi-star text-muted" th:each="i : ${#numbers.sequence(knot.difficultyLevel + 1, 5)}"></i>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="${knot.viewCount}">0</td>
                                        <td>
                                            <span th:if="${knot.isPublished}" class="badge bg-success">已发布</span>
                                            <span th:unless="${knot.isPublished}" class="badge bg-warning">未发布</span>
                                        </td>
                                        <td th:text="${#temporals.format(knot.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-sm btn-outline-primary" th:onclick="'editKnot(' + ${knot.id} + ')'">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                                <button type="button" class="btn btn-sm btn-outline-danger" th:onclick="'deleteKnot(' + ${knot.id} + ')'">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加绳结模态框 -->
    <div class="modal fade" id="addKnotModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加绳结</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addKnotForm">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="knotName" class="form-label">绳结名称</label>
                                    <input type="text" class="form-control" id="knotName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="knotDescription" class="form-label">描述</label>
                                    <textarea class="form-control" id="knotDescription" rows="3"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="knotCategory" class="form-label">分类</label>
                                            <select class="form-select" id="knotCategory" required>
                                                <option value="">选择分类</option>
                                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="knotDifficulty" class="form-label">难度等级</label>
                                            <select class="form-select" id="knotDifficulty">
                                                <option value="1">1级 - 简单</option>
                                                <option value="2">2级 - 基础</option>
                                                <option value="3">3级 - 中等</option>
                                                <option value="4">4级 - 困难</option>
                                                <option value="5">5级 - 专家</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="knotCover" class="form-label">封面图片</label>
                                    <input type="file" class="form-control" id="knotCover" accept="image/*">
                                    <div class="mt-2">
                                        <img id="coverPreview" class="img-fluid d-none" style="max-width: 200px;">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="knotPublished" checked>
                                        <label class="form-check-label" for="knotPublished">
                                            立即发布
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveKnot()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', function() {
            const keyword = document.getElementById('searchInput').value;
            // 实现搜索逻辑
            console.log('搜索关键词:', keyword);
        });

        // 筛选功能
        document.getElementById('categoryFilter').addEventListener('change', function() {
            const category = this.value;
            // 实现分类筛选逻辑
            console.log('筛选分类:', category);
        });

        document.getElementById('statusFilter').addEventListener('change', function() {
            const status = this.value;
            // 实现状态筛选逻辑
            console.log('筛选状态:', status);
        });

        // 封面图片预览
        document.getElementById('knotCover').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('coverPreview');
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                };
                reader.readAsDataURL(file);
            }
        });

        // 保存绳结
        function saveKnot() {
            const formData = new FormData();
            formData.append('name', document.getElementById('knotName').value);
            formData.append('description', document.getElementById('knotDescription').value);
            formData.append('categoryId', document.getElementById('knotCategory').value);
            formData.append('difficultyLevel', document.getElementById('knotDifficulty').value);
            formData.append('isPublished', document.getElementById('knotPublished').checked);
            
            const coverFile = document.getElementById('knotCover').files[0];
            if (coverFile) {
                formData.append('coverImage', coverFile);
            }

            // 发送请求到后端
            fetch('/admin/api/knots', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('绳结添加成功！');
                    location.reload();
                } else {
                    alert('添加失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('添加失败，请重试');
            });
        }

        // 编辑绳结
        function editKnot(id) {
            // 实现编辑逻辑
            console.log('编辑绳结:', id);
        }

        // 删除绳结
        function deleteKnot(id) {
            if (confirm('确定要删除这个绳结吗？')) {
                fetch(`/admin/api/knots/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('删除成功！');
                        location.reload();
                    } else {
                        alert('删除失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('删除失败，请重试');
                });
            }
        }
    </script>
</body>
</html>
