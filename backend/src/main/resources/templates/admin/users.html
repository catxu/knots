<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 绳结教程管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 10px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">绳结教程管理</h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                <i class="bi bi-speedometer2 me-2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/knots}">
                                <i class="bi bi-collection me-2"></i>
                                绳结管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/categories}">
                                <i class="bi bi-tags me-2"></i>
                                分类管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/users}">
                                <i class="bi bi-people me-2"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link" th:href="@{/admin/logout}">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">用户管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-primary" onclick="showAddUserModal()">
                            <i class="bi bi-plus"></i> 添加用户
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="handleLogout()">
                            <i class="bi bi-box-arrow-right"></i> 退出
                        </button>
                    </div>
                </div>

                <!-- 用户列表 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>用户名</th>
                                        <th>微信昵称</th>
                                        <th>角色</th>
                                        <th>注册时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <!-- 用户数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页控件 -->
                        <nav aria-label="用户列表分页">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分页将通过JavaScript动态生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加用户模态框 -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="addUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="addUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="addPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="addPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="addNickName" class="form-label">微信昵称</label>
                            <input type="text" class="form-control" id="addNickName">
                        </div>
                        <div class="mb-3">
                            <label for="addRole" class="form-label">角色</label>
                            <select class="form-select" id="addRole">
                                <option value="USER" selected>USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑用户模态框 -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">密码（留空则不修改）</label>
                            <input type="password" class="form-control" id="editPassword" placeholder="不修改请留空">
                        </div>
                        <div class="mb-3">
                            <label for="editNickName" class="form-label">微信昵称</label>
                            <input type="text" class="form-control" id="editNickName">
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">角色</label>
                            <select class="form-select" id="editRole">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateUser()">更新</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 0;
        let currentSize = 10;
        
        // 页面加载时获取用户列表
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // 加载用户列表
        function loadUsers(page = 0) {
            currentPage = page;
            
            fetch(`/admin/api/users?page=${page}&size=${currentSize}`)
                .then(response => response.json())
                .then(data => {
                    displayUsers(data.content);
                    displayPagination(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('获取用户列表失败，请重试');
                });
        }

        // 显示用户列表
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">暂无数据</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                
                // 格式化创建时间
                const createdAt = user.createdAt ? new Date(user.createdAt).toLocaleString() : '-';
                
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.nickName || '-'}</td>
                    <td>
                        <span class="badge ${user.role === 'ADMIN' ? 'bg-danger' : 'bg-primary'}">${user.role}</span>
                    </td>
                    <td>${createdAt}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="editUser(${user.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 显示分页控件
        function displayPagination(pageData) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (pageData.totalPages <= 1) {
                return;
            }
            
            // 上一页
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${pageData.hasPrevious ? '' : 'disabled'}`;
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="loadUsers(${pageData.pageNumber - 1})">上一页</a>`;
            pagination.appendChild(prevLi);
            
            // 页码
            const startPage = Math.max(0, pageData.pageNumber - 2);
            const endPage = Math.min(pageData.totalPages - 1, pageData.pageNumber + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageLi = document.createElement('li');
                pageLi.className = `page-item ${i === pageData.pageNumber ? 'active' : ''}`;
                pageLi.innerHTML = `<a class="page-link" href="#" onclick="loadUsers(${i})">${i + 1}</a>`;
                pagination.appendChild(pageLi);
            }
            
            // 下一页
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${pageData.hasNext ? '' : 'disabled'}`;
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="loadUsers(${pageData.pageNumber + 1})">下一页</a>`;
            pagination.appendChild(nextLi);
        }

        // 登出功能
        async function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                try {
                    const response = await fetch('/admin/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        window.location.href = '/admin/login';
                    } else {
                        alert('登出失败：' + result.message);
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('登出失败，请稍后重试');
                }
            }
        }

        // 显示添加用户模态框
        function showAddUserModal() {
            document.getElementById('addUserForm').reset();
            new bootstrap.Modal(document.getElementById('addUserModal')).show();
        }

        // 保存新用户
        function saveUser() {
            const username = document.getElementById('addUsername').value.trim();
            const password = document.getElementById('addPassword').value.trim();
            const nickName = document.getElementById('addNickName').value.trim();
            const role = document.getElementById('addRole').value;

            if (!username) {
                alert('请输入用户名');
                document.getElementById('addUsername').focus();
                return;
            }
            if (!password) {
                alert('请输入密码');
                document.getElementById('addPassword').focus();
                return;
            }

            const payload = { username, password, nickName, role };

            fetch('/admin/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
                    modal.hide();
                    loadUsers(currentPage);
                } else {
                    alert('添加失败：' + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert('添加失败，请重试');
            });
        }

        // 编辑用户（打开并填充表单）
        function editUser(userId) {
            fetch(`/admin/api/users/${userId}`)
                .then(r => r.json())
                .then(data => {
                    if (!data.success) {
                        alert('获取用户信息失败：' + data.message);
                        return;
                    }
                    const user = data.data;
                    document.getElementById('editUserId').value = user.id;
                    document.getElementById('editUsername').value = user.username || '';
                    document.getElementById('editPassword').value = '';
                    document.getElementById('editNickName').value = user.nickName || '';
                    document.getElementById('editRole').value = user.role || 'USER';
                    new bootstrap.Modal(document.getElementById('editUserModal')).show();
                })
                .catch(err => {
                    console.error(err);
                    alert('获取用户信息失败，请重试');
                });
        }

        // 更新用户
        function updateUser() {
            const id = document.getElementById('editUserId').value;
            const username = document.getElementById('editUsername').value.trim();
            const password = document.getElementById('editPassword').value.trim();
            const nickName = document.getElementById('editNickName').value.trim();
            const role = document.getElementById('editRole').value;

            if (!username) {
                alert('用户名不能为空');
                document.getElementById('editUsername').focus();
                return;
            }

            const payload = { username, nickName, role };
            if (password) payload.password = password;

            fetch(`/admin/api/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
                    modal.hide();
                    loadUsers(currentPage);
                } else {
                    alert('更新失败：' + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert('更新失败，请重试');
            });
        }

        // 删除用户
        function deleteUser(userId) {
            if (!confirm('确定要删除该用户吗？')) return;
            fetch(`/admin/api/users/${userId}`, { method: 'DELETE' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        loadUsers(currentPage);
                    } else {
                        alert('删除失败：' + data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('删除失败，请重试');
                });
        }
    </script>
</body>
</html>
