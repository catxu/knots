<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表板 - 绳结教程管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 10px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stat-card .card-body {
            padding: 1.5rem;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">绳结教程管理</h4>
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/dashboard}">
                                <i class="bi bi-speedometer2 me-2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/knots}">
                                <i class="bi bi-collection me-2"></i>
                                绳结管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/categories}">
                                <i class="bi bi-tags me-2"></i>
                                分类管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/users}">
                                <i class="bi bi-people me-2"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link" th:href="@{/admin/logout}">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">仪表板</h1>
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <span class="text-muted">欢迎，</span>
                            <span class="fw-bold" th:text="${adminUser.username}">管理员</span>
                        </div>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary">导出</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">分享</button>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="handleLogout()">
                                <i class="bi bi-box-arrow-right me-1"></i>退出登录
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-uppercase mb-1">
                                            总绳结数
                                        </div>
                                        <div class="stat-number">25</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-collection fa-2x text-white-50"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-uppercase mb-1">
                                            今日访问
                                        </div>
                                        <div class="stat-number">1,234</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-eye fa-2x text-white-50"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-uppercase mb-1">
                                            注册用户
                                        </div>
                                        <div class="stat-number">567</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-people fa-2x text-white-50"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-uppercase mb-1">
                                            分类数量
                                        </div>
                                        <div class="stat-number">8</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-tags fa-2x text-white-50"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 热门绳结 -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">热门绳结</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>绳结名称</th>
                                                <th>分类</th>
                                                <th>浏览次数</th>
                                                <th>难度</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="knot : ${knots}">
                                                <td th:text="${knot.name}">平结</td>
                                                <td th:text="${knot.categoryName}">基础结</td>
                                                <td th:text="${knot.viewCount}">1234</td>
                                                <td>
                                                    <span class="badge bg-success" th:text="${knot.difficultyLevel}">1</span>
                                                </td>
                                                <td>
                                                    <span class="badge bg-primary" th:if="${knot.isPublished}">已发布</span>
                                                    <span class="badge bg-secondary" th:unless="${knot.isPublished}">草稿</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/admin/knots/{id}/edit(id=${knot.id})}" class="btn btn-sm btn-outline-primary">
                                                        <i class="bi bi-pencil"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                try {
                    const response = await fetch('/admin/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    const result = await response.json();

                    if (result.success) {
                        // 登出成功，跳转到登录页面
                        window.location.href = '/admin/login';
                    } else {
                        alert('登出失败：' + result.message);
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('登出失败，请稍后重试');
                }
            }
        }

        // 定期检查登录状态
        setInterval(async function() {
            try {
                const response = await fetch('/admin/auth/status');
                const result = await response.json();

                if (!result.loggedIn) {
                    // 如果未登录，跳转到登录页面
                    window.location.href = '/admin/login';
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }, 60000); // 每分钟检查一次
    </script>
</body>
</html>
